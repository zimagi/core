name: <{ module_name }>

version: 0.0.1
compatibility: ">=0.14.0,<0.15"

#%- if include_install_script %#
scripts: scripts/install.sh
#%- endif %#
#%- if inlude_requirements %#
requirements: requirements.txt
#%- endif %#

#%- if modules %#
modules:
#%- for module in modules %#
    - remote: <{ module.remote }>
      reference: <{ module.reference }>
#%- endfor %#
#%- endif %#
