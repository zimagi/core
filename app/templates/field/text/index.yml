variables:
    data_name:
        help: Name of data model
        required: true
    field_name:
        help: Name of text field on data model
        required: true
    nullable:
        help: Whether or not this text field can be NULL (false if default specified)
        default: true
    default:
        help: Default value for this field
        default: null
    editable:
        help: Whether or not this field is editable by users
        default: true

map:
    spec.yml:
        target: spec/auto/data/<{ data_name }>.yml
        location: data.<{ data_name }>.fields.<{ field_name }>
