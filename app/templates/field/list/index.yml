variables:
    data_name:
        help: Name of data model
        required: true
    field_name:
        help: Name of list field on data model
        required: true
    editable:
        help: Whether or not this field is editable by users
        default: true

map:
    spec.yml:
        target: spec/auto/data/<{ data_name }>.yml
        location: data.<{ data_name }>.fields.<{ field_name }>
