_base-volumes: &base-volumes
  /var/run/docker.sock:
    bind: /var/run/docker.sock
    mode: rw
  '@ZIMAGI_HOST_LIB_DIR':
    bind: /usr/local/lib/zimagi
    mode: rw

_local-volumes: &local-volumes
  <<: *base-volumes
  '@ZIMAGI_HOST_APP_DIR':
    bind: /usr/local/share/zimagi
    mode: ro
  '@ZIMAGI_HOST_PACKAGE_DIR':
    bind: /usr/local/share/zimagi-client
    mode: ro

_prod-volumes: &prod-volumes
  <<: *base-volumes

_zimagi: &zimagi
  template: true
  image: '@ZIMAGI_RUNTIME_IMAGE'
  runtime: '@ZIMAGI_DOCKER_RUNTIME'
  network: '@ZIMAGI_DOCKER_NETWORK'
  inherit_environment: true
  environment:
    ZIMAGI_AUTO_UPDATE: false
  wait: 5

_worker: &worker
  <<: *zimagi
  entrypoint: zimagi-worker
  volumes:
    <<: *prod-volumes

_agent: &agent
  <<: *zimagi
  volumes:
    <<: *prod-volumes

services:
  worker:
    <<: *worker

  worker.local:
    <<: *worker
    volumes:
      <<: *local-volumes

  agent:
    <<: *agent

  agent.local:
    <<: *agent
    volumes:
      <<: *local-volumes
