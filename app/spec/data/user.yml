data:
  user:
    class: User
    base: name_resource
    mixins: [provider, group]
    roles:
      edit: [user-admin]
      view: [user-auditor]
    triggers:
      save: [group_ensure]
    packages: []
    hidden_fields: [password]
    fields:
      email:
        type: '@django.EmailField'
        options:
          'null': true
      first_name:
        type: '@django.CharField'
        options:
          'null': true
          max_length: 30
      last_name:
        type: '@django.CharField'
        options:
          'null': true
          max_length: 150

      is_active:
        type: '@django.BooleanField'
        options:
          default: true
      last_login:
        type: '@django.DateTimeField'
        options:
          'null': true
          editable: false

      password:
        type: '@django.CharField'
        options:
          'null': true
          max_length: 256
          editable: false
      temp_token:
        type: '@django.CharField'
        options:
          'null': true
          max_length: 256
          editable: false
      temp_token_time:
        type: '@django.DateTimeField'
        options:
          'null': true
          editable: false
      encryption_key:
        type: '@django.CharField'
        options:
          'null': true
          max_length: 256

      language_provider:
        type: '@django.CharField'
        options:
          'null': true
          system: true
          max_length: 256
      language_provider_options:
        type: '@zimagi.DictionaryField'
        color: json
        options:
          system: true
      text_splitter_provider:
        type: '@django.CharField'
        options:
          'null': true
          system: true
          max_length: 256
      text_splitter_provider_options:
        type: '@zimagi.DictionaryField'
        color: json
        options:
          system: true
      encoder_provider:
        type: '@django.CharField'
        options:
          'null': true
          system: true
          max_length: 256
      encoder_provider_options:
        type: '@zimagi.DictionaryField'
        color: json
        options:
          system: true
      search_limit:
        type: '@django.IntegerField'
        options:
          default: 1000
      search_min_score:
        type: '@django.FloatField'
        options:
          default: 0.3

    meta:
      provider_name: user
