plugin:
  encoder:
    base: base
    interface:
      encode:
        params:
          text: list
        returns: list

    requirement:
      model:
        type: str
        help: 'Encoder model name'

    providers:
      transformer:
        option:
          device:
            type: str
            help: 'Device to run encoding process'
            default: 'cuda:0'
      litellm:
      deepinfra:
