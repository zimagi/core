command_base:
  platform:
    # platform mixin included with base command
    groups_allowed: [admin]
    bootstrap_ensure: true
    background: false
  host:
    # host mixin included with base command
    groups_allowed: [admin]
    background: false
  user:
    # user mixin included with base command
    groups_allowed: [user-admin]
    bootstrap_ensure: true
    background: false
  group:
    # group mixin included with base command
    groups_allowed: [user-admin, config-admin]
    background: false
  config:
    # config mixin included with base command
    groups_allowed: [config-admin]
    background: false
  state:
    # state mixin included with base command
    groups_allowed: [config-admin]
    background: false
  module:
    # module mixin included with base command
    groups_allowed: [module-admin]
    bootstrap_ensure: true
    background: false
  schedule:
    # schedule mixin included with base action command
    groups_allowed: [schedule-admin]
    background: false
  notification:
    # notification mixin included with base action command
    groups_allowed: [notification-admin]
    background: false
  message:
    mixins: [message]
    groups_allowed: false
    background: false
  service:
    mixins: [service]
    groups_allowed: [admin]
    background: false
  db:
    mixins: [db]
    groups_allowed: [db-admin]
    background: true
  cache:
    groups_allowed: [admin]
    background: false
  log:
    # log mixin included with base action command
    groups_allowed: []
    background: false
  scaling_event:
    mixins: [scaling_event]
    groups_allowed: [admin]
    background: false
  import:
    groups_allowed: [admin]
    background: true
  calculate:
    groups_allowed: [admin]
    background: true
  dataset:
    mixins: [dataset]
    groups_allowed: [data-admin]
    background: true
  gpu:
    groups_allowed: [admin]
    background: true
  chat:
    mixins: [chat]
    groups_allowed: [chat-user]
    background: false
  agent:
    # base command for service agents (run by controller)
    mixins: [agent]
    groups_allowed: [admin]
    background: false
    parse:
      - lifetime
      - pause
  cell:
    base: agent
    mixins: [cell, chat]
    groups_allowed: [admin, chat-user, ai-user]
    background: false
    parse:
      - lifetime
      - pause
      - sensor
      - sensor_key
      - sensor_data
      - sensor_data_id
      - sensor_filters
      - message_fields
      - message_field_labels
      - goal
      - rules
      - system_template
      - tools_template
      - template
      - chat_key
      - model_provider
      - model_options
      - channel
      - tools
