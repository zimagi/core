command_mixins:
  service:
    class: ServiceMixin
    parameters:
      service_name:
        parser: variable
        type: str
        optional: true
        help: 'background service name'
        value_label: NAME
        tags: [service]
      service_names:
        parser: variables
        type: str
        optional: true
        help: 'one or more background service names'
        value_label: NAME
        tags: [service]
  log:
    class: LogMixin
    meta:
      log:
        data: log
        priority: 1
      log_message:
        data: log_message
        priority: 2
    parameters:
      poll_interval:
        parser: variable
        type: int
        default: 5
        optional: '--poll'
        help: 'log message check interval'
        value_label: SEC
        tags: [log]
      log_days:
        parser: variable
        type: int
        default: '@settings.LOG_RETENTION_DAYS'
        optional: '--log-days'
        help: 'command log rentention in days'
        value_label: DAYS
        tags: [log]
      log_message_days:
        parser: variable
        type: int
        default: '@settings.LOG_MESSAGE_RETENTION_DAYS'
        optional: '--message-days'
        help: 'command log output message rentention in days'
        value_label: DAYS
        tags: [log]
  scaling_event:
    class: ScalingEventMixin
    mixins: [log]
    meta:
      scaling:
        data: scaling_event
        priority: 1
  db:
    class: DatabaseMixin
    mixins: [log]
    parameters:
      snapshot_name:
        parser: variable
        type: str
        optional: true
        help: 'snapshot name'
        value_label: NAME
        tags: [database]
      db_packages:
        parser: variables
        type: str
        default: '@settings.DB_PACKAGE_ALL_NAME'
        optional: true
        help: 'one or more database package names'
        value_label: NAME
        tags: [database]
      db_objects:
        parser: variable
        type: str
        system: true
        optional: false
        help: 'JSON encoded database record objects'
        value_label: JSON
        tags: [database]
  config:
    class: ConfigMixin
    meta:
      config:
        data: config
        provider: true
        relations: true
        priority: 2
    parameters:
      config_value:
        parser: variable
        type: str
        default: null
        optional: false
        help: 'configuration value'
        value_label: VALUE
        tags: [config, value]
      config_value_type:
        parser: variable
        type: str
        default: str
        optional: '--type'
        help: 'configuration type'
        value_label: TYPE
        tags: [config, value]
  platform:
    class: PlatformMixin
    meta:
      host:
        data: host
        priority: 1
        name_default: platform_host
      state:
        data: state
        priority: 1
    parameters:
      state_value:
        parser: variable
        type: str
        default: null
        optional: false
        help: 'state value'
        value_label: VALUE
        tags: [state, value]
  agent:
    class: AgentMixin
    parameters:
      lifetime:
        parser: variable
        type: int
        default: '@settings.AGENT_MAX_LIFETIME'
        optional: true
        help: 'agent lifetime'
        value_label: SEC
        tags: [agent, cycle]
      pause:
        parser: variable
        type: int
        default: 1
        optional: true
        help: 'pause in seconds after execution cycle'
        value_label: SEC
        tags: [agent, cycle]
  cell:
    class: CellMixin
    parameters:
      agent_goal:
        parser: variable
        type: str
        optional: false
        help: 'cell goal'
        value_label: TEXT
        tags: [agent, instruction]
      agent_rules:
        parser: variable
        type: str
        optional: false
        help: 'cell rules'
        value_label: TEXT
        tags: [agent, instruction]
      agent_user:
        parser: variable
        type: str
        optional: true
        default: admin
        help: 'cell run as user (defaults to admin)'
        value_label: USER_NAME
        tags: [agent, experience, access]
      agent_chat_key:
        parser: variable
        type: str
        default: global
        optional: true
        help: 'cell chat key'
        value_label: IDENTIFIER
        tags: [agent, experience]
      agent_sensor:
        parser: variable
        type: str
        optional: false
        help: 'cell sensory communication channel'
        value_label: CHANNEL
        tags: [agent, communication]
      agent_sensor_data:
        parser: variable
        type: str
        optional: true
        help: 'cell sensory data type (if sensor instance and not data:save:* channel)'
        value_label: TYPE
        tags: [agent, communication]
      agent_sensor_data_id:
        parser: variable
        type: str
        default: id
        optional: true
        help: 'cell sensory data type id field (if sensor data and multi-field message)'
        value_label: TYPE
        tags: [agent, communication]
      agent_sensor_filters:
        parser: fields
        optional: true
        tags: [agent, communication]
      agent_message_fields:
        parser: variables
        type: str
        optional: false
        help: 'one or more data fields to pass to the model'
        value_label: NAME
        tags: [agent, communication]
      agent_message_field_labels:
        parser: fields
        optional: true
        tags: [agent, communication]
      agent_system_template:
        parser: variable
        type: str
        optional: true
        default: system
        help: 'cell instruction system prompt template'
        value_label: NAME
        tags: [agent, template]
      agent_tools_template:
        parser: variable
        type: str
        optional: true
        default: tools
        help: 'cell instruction tools prompt template'
        value_label: NAME
        tags: [agent, template]
      agent_template:
        parser: variable
        type: str
        optional: true
        default: default
        help: 'cell instruction prompt template'
        value_label: NAME
        tags: [agent, template]
      agent_model_provider:
        parser: variable
        type: str
        default: openrouter/deepseek-r1
        optional: true
        help: 'cell model plugin provider'
        value_label: NAME
        tags: [agent, model]
      agent_model_options:
        parser: fields
        optional: true
        tags: [agent, model]
      agent_tools:
        parser: variables
        type: str
        optional: false
        help: 'one or more MCP tool names'
        value_label: NAME
        tags: [agent, action]
      agent_channel:
        parser: variable
        type: str
        optional: false
        help: 'cell output communication channel'
        value_label: CHANNEL
        tags: [agent, communication]
      agent_channel_field_map:
        parser: fields
        optional: true
        tags: [agent, communication]
  group:
    class: GroupMixin
    meta:
      group:
        data: group
        provider: true
        default: classification
        relations: true
        priority: 1
  module:
    class: ModuleMixin
    meta:
      module:
        data: module
        provider: true
        default: git
        relations: true
        priority: 1
      profile:
        data: null
      task:
        data: null
    parameters:
      display_only:
        parser: flag
        flag: '--display-only'
        help: 'render combined module profile without executing'
        tags: [profile, test]
      profile_components:
        parser: variables
        type: str
        default: []
        optional: '--components'
        help: 'one or more module profile component names'
        value_label: NAME
        tags: [profile]
      profile_config_fields:
        parser: fields
        default: {}
        optional: true
        tags: [profile]
      ignore_missing:
        parser: flag
        flag: '--ignore-missing'
        help: 'ignore missing profile instead of throwing an error'
        tags: [profile]
      module_template:
        parser: variable
        type: str
        default: null
        help: 'Template package name (type/package)'
        value_label: 'PATH'
        tags: [template]
      template_fields:
        parser: fields
        optional: true
        tags: [template]
  notification:
    class: NotificationMixin
    meta:
      notification:
        data: notification
        relations: true
        priority: 1
    parameters:
      notify_failure:
        parser: flag
        flag: '--failure'
        help: 'only notify groups on command failure'
        tags: [notification]
      notify_command:
        parser: variable
        type: str
        default: null
        optional: false
        help: 'notification command with colons replacing spaces (ex: user:save)'
        value_label: 'CMD[:SUBCMD[:...]]'
        postprocessor: normalize_notify_command
        tags: [notification]
      notify_groups:
        parser: variables
        type: str
        default: []
        optional: '--groups'
        help: 'user group names to notify of command results'
        value_label: GROUP_NAME
        postprocessor: collect_notify_groups
        tags: [notification, groups]
      command_notify:
        parser: variables
        type: str
        default: []
        optional: '--notify'
        help: 'user group names to notify of command results'
        value_label: GROUP_NAME
        tags: [notification, groups]
      command_notify_failure:
        parser: variables
        type: str
        default: []
        optional: '--notify-fail'
        help: 'user group names to notify of command failures'
        value_label: GROUP_NAME
        tags: [notification, groups]
  message:
    class: MessageMixin
    parameters:
      communication_channel:
        parser: variable
        type: str
        optional: false
        help: 'communication channel on which to send and receive messages'
        value_label: 'NAME'
        tags: [message, key]
      communication_message:
        parser: variable
        type: str
        optional: false
        help: 'stringified message to send to subscribers (use JSON for complex objects)'
        value_label: MESSAGE
        tags: [message]
      communication_timeout:
        parser: variable
        type: int
        default: 0
        optional: '--timeout'
        help: 'number of seconds after which command times out waiting for messages (set to 0 for no limit)'
        value_label: SEC
        tags: [message]
  chat:
    class: ChatMixin
    meta:
      chat:
        data: chat
        priority: 1
      chat_message:
        data: chat_message
        priority: 2
    parameters:
      chat_name:
        parser: variable
        type: str
        optional: '--name'
        default: default
        help: 'chat sequence name'
        value_label: NAME
        tags: [chat, key]
      chat_message:
        parser: variable
        type: str
        optional: false
        help: 'chat message sent to server'
        value_label: MESSAGE
        api_only: true
        tags: [message, chat]
      listen_timeout:
        parser: variable
        type: int
        default: 60
        optional: true
        help: 'chat listener timeout in seconds'
        value_label: SEC
        api_only: true
        tags: [communication, chat]
    parse:
      chat_name:
      chat_message:
  schedule:
    class: ScheduleMixin
    meta:
      scheduled_task:
        data: scheduled_task
        relations: true
        priority: 2
      task_interval:
        data: task_interval
        priority: 1
      task_crontab:
        data: task_crontab
        priority: 1
      task_datetime:
        data: task_datetime
        priority: 1
    parameters:
      schedule:
        parser: variable
        type: str
        default: null
        optional: '--schedule'
        help: "schedule in the form of timedelta '#D | #H | #M | #S',\ncrontab 'M H Dm My Dw', or datetime 'YYYY-MM-DD HH:MM:SS'"
        value_label: 'SCHEDULE (timedelta | crontab | datetime) - TZ: @settings.TIME_ZONE'
        postprocessor: get_schedule_from_representation
        tags: [schedule]
      schedule_begin:
        parser: variable
        type: str
        default: null
        optional: '--begin'
        help: "date to begin processing in form of 'YYYY-MM-DD HH:MM:SS'"
        value_label: 'DATE/TIME (YYYY-MM-DD HH:MM:SS) - TZ: @settings.TIME_ZONE'
        postprocessor: normalize_schedule_time
        tags: [schedule]
      schedule_end:
        parser: variable
        type: str
        default: null
        optional: '--end'
        help: "date to end processing in form of 'YYYY-MM-DD HH:MM:SS'"
        value_label: 'DATE/TIME (YYYY-MM-DD HH:MM:SS) - TZ: @settings.TIME_ZONE'
        postprocessor: normalize_schedule_time
        tags: [schedule]
  user:
    class: UserMixin
    meta:
      user:
        data: user
        provider: true
        relations: true
        priority: 1
  dataset:
    class: DataSetMixin
    meta:
      dataset:
        data: dataset
        provider: true
        default: collection
        relations: true
        priority: 1
    parameters:
      data_name:
        parser: variable
        type: str
        default: null
        optional: true
        help: 'unique name for the data query'
        value_label: 'NAME'
        tags: [dataset, key]
      data_names:
        parser: variables
        type: str
        default: null
        optional: '--data-names'
        help: 'unique names for data queries'
        value_label: 'NAME'
        tags: [dataset, key, keys]
