roles:
  admin: Core administrator (full privileges over all systems)
  db-admin: Database administrator (full privileges over database operations)
  schedule-admin: Schedule administrator (full privileges over command schedules)
  schedule-auditor: Schedule auditor (viewing privileges over command schedules)
  notification-admin: Notification administrator (full privileges over command notification groups)
  notification-auditor: Notification auditor (viewing privileges over command notification groups)
  user-admin: User administrator (full privileges over system users, groups, logs, and tokens)
  user-auditor: User auditor (viewing privileges over system users, groups, logs, and tokens)
  config-admin: Configuration administrator (full privileges over environment configurations)
  config-auditor: Configuration auditor (viewing privileges over environment configurations)
  module-admin: Module administrator (full privileges over all environment modules)
  module-auditor: Module auditor (viewing privileges over all environment modules)
  data-admin: Data administrator (full privileges over all environment datasets)
  data-auditor: Data auditor (viewing privileges over all environment datasets)
