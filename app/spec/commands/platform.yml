command:
  info:
    base: platform
    priority: 5
  help:
    base: platform
    priority: -5
    display_header: false
    parameters:
      command_name:
        parser: variables
        type: str
        default: []
        optional: true
        help: 'space separated command name'
        value_label: NAME
        tags: [key]
    parse: command_name
  version:
    base: platform
    priority: -4
    server_enabled: true
    remote_exec: false
  test:
    base: platform
    priority: -3
    parameters:
      test_types:
        parser: variables
        type: str
        default: null
        optional: '--types'
        help: 'test types'
        value_label: TYPE
        tags: [test]
      test_tags:
        parser: variables
        type: str
        default: null
        optional: '--tags'
        help: 'test tags (only supported on some types)'
        value_label: TAG
        tags: [test]
      test_exclude_tags:
        parser: variables
        type: str
        default: null
        optional: '--exclude-tags'
        help: 'test excluded tags (only supported on some types)'
        value_label: TAG
        tags: [test]
    parse:
      - test_types
      - test_tags
      - test_exclude_tags
